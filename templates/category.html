<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/6f7a3d3cd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="container">
          <div class="nav__body">
            <div class="nav__logo"><a href="../index.html">>/Apple Home</a></div>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__item-lnk" href="../templates/category.html">Категорії</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-lnk" href="../templates/admins.html">Адміністратори</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-lnk" href="../templates/control.html">Керування</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="header">
        <div class="container"></div>
      </header>
      <main class="main">
        <div class="container container__category">
          <div class="main__category">
            <div class="main__category-cart wow bounceInUp">
              <div class="main__category-img">
                <img src="../img/iPhone_Front.svg" alt="зображення товару" />
              </div>
            </div>
            <div class="main__category-cart wow bounceInDown">
              <div class="main__category-img">
                <img src="../img/AirPods.svg" alt="зображення товару" />
              </div>
            </div>
            <div class="main__category-cart wow bounceInUp">
              <div class="main__category-img">
                <img src="../img/AppleWatch.svg" alt="зображення товару" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__text">D&R</p>
        </div>
      </footer>
    </div>
    <script src="../js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
