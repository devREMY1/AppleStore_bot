<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/6f7a3d3cd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="container">
          <div class="nav__body">
            <div class="nav__logo">
              <a href="./index.html">>/Apple Home</a>
            </div>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__item-lnk" href="./category.html">Категорії</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-lnk" href="./admins.html">Адміністратори</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-lnk" href="./control.html">Керування</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="header">
        <div class="container"></div>
      </header>
      <main class="main">
        <div class="container container__control">
          <div class="main__control-block">
            <div class="main__control-button">
              <button class="main__control-btn" onclick="startBot()">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="main__control-btn" onclick="restartBot()">
                <i class="fa-solid fa-rotate"></i>
              </button>
              <button class="main__control-btn" onclick="stopBot()">
                <i class="fa-solid fa-power-off"></i>
              </button>
            </div>
            <div class="main__control-message">
              <div class="container container__control-message">
                <input
                  type="text"
                  id="chatIdInput"
                  placeholder="Введите идентификатор чата"
                />
                <textarea
                  name=""
                  id="messageInput"
                  cols="28"
                  rows="1"
                  placeholder="Введіть ваше повідомлення..."
                ></textarea>
                <button class="main__message-btn" onclick="sendMessage()">
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </div>
            </div>
            <div class="main__control-logs">
              <div class="container container__control-logs">
                <div class="main__logs-title">
                  <p>../applestore_bot/logs/bot.js</p>
                </div>
                <div class="main__logs-content">
                  <p>Користувачі:</p>
                  <br />
                  <div
                    class="main__logs-telegram-list"
                    id="TelegramUserID"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__text">D&R</p>
        </div>
      </footer>
    </div>
    <script>
      // Функция для отправки команды на сервер
      function sendCommand(command) {
        fetch("/command", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ command }), // Передача команды в формате JSON
        })
          .then((response) => {
            if (response.ok) {
              console.log(`Команда ${command} отправлена успешно`);
            } else {
              console.error(`Ошибка при отправке команды ${command}`);
            }
          })
          .catch((error) => console.error("Ошибка:", error));
      }

      // Logic Start Restart Stop Bot
      function startBot() {
        sendCommand("start");
      }

      function restartBot() {
        sendCommand("restart");
      }

      function stopBot() {
        sendCommand("stop");
      }

      // Функция для отправки сообщения на сервер
      function sendMessage() {
        const chatId = document.getElementById("chatIdInput").value;
        const message = document.getElementById("messageInput").value;

        fetch("/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ chatId, message }),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Сообщение отправлено успешно");
            } else {
              console.error("Ошибка при отправке сообщения");
            }
          })
          .catch((error) => console.error("Ошибка:", error));
      }

      // Функция для загрузки данных из базы данных
      fetch("/getData")
        .then((response) => response.json())
        .then((data) => {
          const userDataContainer = document.getElementById("TelegramUserID");
          data.forEach((user) => {
            userDataContainer.innerHTML += `
                          <ul>
                            <li>Ім'я: ${user.name}</li>
                            <li>Чат ID: ${user.idTelegram}</li>
                            <br/>
                          </ul>
                    `;
          });
        })
        .catch((error) => console.error("Ошибка:", error));

      // Отправка сообщения пользователю по айди
      function sendMessage() {
        // Получаем идентификатор чата и текст сообщения из полей ввода
        const chatId = document.getElementById("chatIdInput").value;
        const message = document.getElementById("messageInput").value;

        // Отправляем запрос к серверу
        fetch("/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ chatId, message }), // Передаем идентификатор чата и сообщение в формате JSON
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log("Сообщение успешно отправлено");
            } else {
              console.error("Ошибка отправки сообщения:", data.error);
            }
          })
          .catch((error) => console.error("Ошибка:", error));
      }
    </script>
  </body>
</html>
