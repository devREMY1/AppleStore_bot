<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/6f7a3d3cd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="container">
          <div class="nav__body">
            <div class="nav__logo">
              <a href="./index.html">>/Apple Home</a>
            </div>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__item-lnk" href="./category.html">Категорії</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-lnk" href="./admins.html">Адміністратори</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-lnk" href="./control.html">Керування</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="header">
        <div class="container"></div>
      </header>
      <main class="main">
        <div class="container container__control">
          <div class="main__control-block">
            <div class="main__control-button">
              <button class="main__control-btn" onclick="startBot()">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="main__control-btn" onclick="restartBot()">
                <i class="fa-solid fa-rotate"></i>
              </button>
              <button class="main__control-btn" onclick="stopBot()">
                <i class="fa-solid fa-power-off"></i>
              </button>
            </div>
            <div class="main__control-message">
              <div class="container container__control-message">
                <input
                  class="main__control-inputID"
                  type="text"
                  id="chatIdInput"
                  placeholder="Введіть Чат ID"
                />
                <textarea
                  name=""
                  id="messageInput"
                  cols="28"
                  rows="1"
                  placeholder="Введіть ваше повідомлення..."
                ></textarea>
                <button class="main__message-btn" onclick="sendMessage()">
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </div>
            </div>
            <div class="main__control-logs">
              <div class="container container__control-logs">
                <div class="main__logs-title">
                  <p>../applestore_bot/logs/bot.js</p>
                </div>
                <div class="main__logs-content">
                  <p>Користувачі:</p>
                  <br />
                  <div
                    class="main__logs-telegram-list"
                    id="TelegramUserID"
                  ></div>
                  <br />
                  <p>Консоль:</p>
                  <ul class="main__console-log" id="console">
                    <br />
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__text">D&R</p>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
